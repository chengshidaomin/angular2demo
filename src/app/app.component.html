<br/>
<panel title="Hello World">
    <panel title="Play List">
        <h1 class="jumbotron">
            This is {{title}}
        </h1>

        <video-list [videos]="videos" (selectVideo)="onSelectVideo($event)">
        </video-list>

        <video-detail *ngIf="selectedVideo" [video]="selectedVideo" (closeForm)="onCloseDetailForm($event)">
        </video-detail>

        <button type="button" class="btn btn-default" (click)="newVideo()">New </button>
    </panel>

    <panel title="Mock Person">
        <div [hidden]="submitted">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <input type="hidden" id="id" name="id" [(ngModel)]="user.id" />
                <div class="form-group">
                    <label for="name">Name </label>
                    <input type="text" class="form-control" [(ngModel)]="user.name" name="name" #name="ngModel" ngControl="name" required>
                    <div [hidden]="name.valid" class="alert alert-danger">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="text" class="form-control" [(ngModel)]="user.email" name="email" #email="ngModel" ngControl="email" required>
                    <div [hidden]="email.valid" class="alert alert-danger">
                            Email is required
                    </div>
                </div>
                <button [disabled]="!f.valid" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div [hidden]="!submitted">
               Sending ... {{user | json}}
        </div>
    </panel>
</panel>
