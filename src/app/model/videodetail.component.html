<div class="row">
    <div class="col-md-4">
        <iframe *ngIf="video.url" width="100%" height="300" [src]="video.url | safe">
        </iframe>
    </div>

    <div class="col-md-8">
        <form>
            <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}} </h3>
            <div *ngIf="editTitle" class="form-group">
                    <input type="input" class="form-control" id="title" required placeholder="title" [(ngModel)]="video.title" [ngModelOptions]="{standalone: true}">
                </div>
            <div class="form-group">
                <input type="input" class="form-control" id="url" required placeholder="url" [(ngModel)]="video.url" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" [(ngModel)]="video.desc" [ngModelOptions]="{standalone: true}">
        </textarea>
            </div>
            <button type="button" class="btn btn-default" (click)="onButtonOkClick()"> OK</button>
        </form>
    </div>
</div>
